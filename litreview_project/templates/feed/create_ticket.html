{% extends '../navigation.html' %}
{% block feed %}

<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'feed/style.css' %}">
</head>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr>
            <br>
            <td><input type="submit" name="submit" value="Envoyer"></td>
        </tr>
    </table>
</form>

{% endblock %}
