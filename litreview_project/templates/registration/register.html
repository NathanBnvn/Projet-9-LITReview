{% extends '../base.html' %}

{% block register %}
	
     <div class="login">

        <h3>Inscrivez-vous</h3>

         <form method="POST">
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <br>
                    <td><input type="reset" value="Retourner" onclick="window.location='{% url 'login' %}'"></input></td>
                    <td><input type="submit" name="submit" value="S'inscrire"></td>
                </tr>
             </table>
         </form>
        
     </div>

{% endblock %}
